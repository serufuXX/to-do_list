<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>To-Do</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="script.js" defer></script>
</head>

<body>

    <main class="todo">
        <div class="container">
            <h1 class="todo__title">
                To-Do List
            </h1>
            <form class="todo__form">
                <div class="todo__field field">
                    <label class="field__label" for="new-task">

                        New task title

                    </label>
                <input id="new-task" type="text" placeholder="Enter your tasks..." class="field__input" />
                </div>
            </form>
            <li id="list" class="list">
                <ul class="element-list" id="element-list">

                </ul>
            </li>

        </div>
    </main>
    <!-- <footer class="footer">

        </h4> -->
</footer>

</body>

</html>
