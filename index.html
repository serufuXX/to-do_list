<body>

    <main class="todo">

        <div class="container">

            <h1 class="todo__title">

            A SUPER WONDERFUL PERFECT To-Do List

            </h1>

            <form class="todo__form">

                <div class="todo__field field">

                    <input id="new-task" type="text" placeholder="Enter your tasks..." class="field__input" />



                    <button id="btnNewTask" class="btn-dark">

                        Add new task

                    </button>

                </div>


            </form>

            <ul class="list" id="list">
                <li id="element-list" class="element-list">
                    <h3 id="task">Task 1</h3>
                    <button class="btn-delete">x</button>
                </li>
                <li id="element-list" class="element-list">
                    <h3 id="task">Task 1</h3>
                    <button class="btn-delete">x</button>
                </li>
                <li id="element-list" class="element-list">
                    <h3 id="task">Task 1</h3>
                    <button class="btn-delete">x</button>
                </li>
                <li id="element-list" class="element-list">
                    <h3 id="task">Task 1</h3>
                    <button class="btn-delete">x</button>
                </li>
                <li id="element-list" class="element-list">
                    <h3 id="task">Task 1</h3>
                    <button class="btn-delete">x</button>
                </li>
            </ul>

        </div>

    </main>
